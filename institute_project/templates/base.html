{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Institute{% endblock %}</title>
    <link rel="shortcut icon" type="image/png" href="https://img.freepik.com/free-vector/bird-colorful-gradient-design-vector_343694-2506.jpg">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        /* Make the navbar transparent */
        .navbar {
            background-color: rgba(0, 0, 0, 0.5) !important; /* Semi-transparent background */
        }
        /* Cover the entire page with the background image */
        body {
            background: url('https://via.placeholder.com/1920x1080') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
        }
        /* Adjust text colors for readability */
        .nav-link {
            color: white !important;
        }
        .nav-link:hover {
            color: #ffd700 !important; /* Highlight color on hover */
        }
        h3 a {
            color: white !important;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
            <div class="container-fluid">
                <h3><a href="" class="text-decoration-none"><i></i></a></h3>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <b><a class="nav-link" aria-current="page" href="">Home</a></b>
                        </li>
                        <b>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                    Courses
                                </a>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="">Full Stack Python</a></li>
                                    <li><a class="dropdown-item" href="">Software Testing</a></li>
                                    <li><a class="dropdown-item" href="">Digital Marketing</a></li>
                                </ul>
                            </li>
                        </b>
                        <li class="nav-item">
                            <b><a class="nav-link" href="">About us</a></b>
                        </li>
                        <li class="nav-item">
                            <b><a class="nav-link" href="">Contact us</a></b>
                        </li>
                        {% if user.is_authenticated %}
                        <li class="nav-item">
                            <form action="{% url 'logout' %}" method="post" class="d-inline">
                                {% csrf_token %}
                                <b><button type="submit" class="btn btn-link nav-link">Logout</button></b>
                            </form>
                        </li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
