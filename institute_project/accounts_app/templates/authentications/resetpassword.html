{% extends 'base.html' %}
{% load static %}
{% block title %}Python-Django{% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/resetpassword.css'%}">
<section id="reset-password-background">
    <div class="container d-flex align-items-center justify-content-center" id="reset-password-container">
        <div class="col-md-6 rounded shadow p-4 text-white" id="reset-password-form-container">

            <h2 class="text-center mb-4">Reset Password</h2>
            <form action="{% url 'reset' %}" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" name="name" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="password">New Password</label>
                    <input type="password" name="password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block mt-4">Reset</button>
                <div class="text-success mt-3">{{ msg }}</div>
                <div class="text-danger mt-3">{{ msg_error }}</div>
                <div class="text-center mt-3">
                    <a href="{% url 'login' %}" class="text-primary">Login</a>
                </div>
            </form>
        </div>
    </div>
</section>
{% endblock %}
